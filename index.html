<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f3f4f6;
        }
        .profile-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10%;
            border: 4px solid #00b4d8;
            box-shadow: 0 4px 24px rgba(0,180,216,0.18);
        }
        .card {
            border: none;
            background: rgba(34,36,38,0.95);
            box-shadow: 0 2px 18px rgba(0,180,216,0.10);
        }
        .icon {
            font-size: 1.5rem;
            color: #00b4d8;
        }
        .whatsapp-btn {
            background: linear-gradient(90deg, #00b4d8 0%, #48cae4 100%);
            color: #fff;
            border: none;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,180,216,0.15);
        }
        .whatsapp-btn:hover {
            background: linear-gradient(90deg, #0077b6 0%, #00b4d8 100%);
        }
        .list-group-item {
            background: transparent;
            color: #f3f4f6;
            border: none;
        }
        .badge {
            font-size: 1rem;
            padding: 0.7em 1.2em;
            box-shadow: 0 2px 8px rgba(0,180,216,0.10);
        }
        .form-control {
            background: #232526;
            color: #f3f4f6;
            border: 1px solid #00b4d8;
        }
        .form-control:focus {
            border-color: #48cae4;
            box-shadow: 0 0 0 0.2rem rgba(0,180,216,0.25);
        }
        .carousel-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin: 0 auto;
            border-radius: 10%;
        }
        .carousel-indicators button {
            background-color: #00b4d8;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="text-center">
                        <img src="dylan3.jpeg" alt="Foto de Perfil" class="profile-img mb-3" id="profilePhoto">                        
                        <h2 class="fw-bold text-white">Dylan Oazen</h2>
                        <p class="lead text-light">Aventureiro | Carismático | Apaixonado por novas conexões</p>
                        <button class="btn whatsapp-btn mb-3" onclick="openWhatsapp()">
                            <i class="bi bi-whatsapp"></i> Conversar no WhatsApp
                        </button>
                    </div>
                    <hr>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <h5><i class="bi bi-star icon"></i> Qualidades</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Sincero</li>
                                <li class="list-group-item">Bem-humorado</li>
                                <li class="list-group-item">Gentil</li>
                                <li class="list-group-item">Companheiro</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h5><i class="bi bi-person-badge icon"></i> Características marcantes</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Olhar marcante</li>
                                <li class="list-group-item">Sorriso fácil</li>
                                <li class="list-group-item">Curiosidade</li>
                                <li class="list-group-item">Espírito aventureiro</li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h5><i class="bi bi-heart icon"></i> Hobbies</h5>
                            <div class="d-flex flex-wrap gap-3">
                                <span class="badge bg-primary"><i class="bi bi-music-note-beamed"></i> Música</span>
                                <span class="badge bg-success"><i class="bi bi-bicycle"></i> Moto</span>
                                <span class="badge bg-info text-dark"><i class="bi bi-controller"></i> Videogame</span>
                                <span class="badge bg-secondary"><i class="bi bi-airplane"></i> Viajar</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Dinamismo: Troca de foto de perfil
        document.getElementById('uploadPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('profilePhoto').src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // Botão WhatsApp
        function openWhatsapp() {
            const phone = '5511988887777'; // Número fictício
            window.open(`https://wa.me/${phone}`, '_blank');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
